title: Home
sections:
  carousel:
    type: fields
    fields:
      images:
        label: Carousel Images
        type: files
        multiple: true
        max: 10
        accept:
          - image
      captions:
        label: Captions (Optional)
        type: structure
        fields:
          text:
            label: Caption Text
            type: text

  services:
    type: fields
    fields:
      services:
        label: Prestations
        type: structure
        fields:
          title:
            label: Titre
            type: text
          description:
            label: Description
            type: textarea
          icon:
            label: Icône ou Image
            type: files
            multiple: false
            accept:
              - image
  tarif:
      type: fields
      fields:
        tarifs:
          label: Liste des tarifs
          type: structure
          fields:
            title:
              label: Nom du tarif
              type: text
            price:
              label: Prix (€)
              type: number
              min: 0
            description:
              label: Description
              type: textarea
              size: medium
            features:
              label: Points forts
              type: structure
              fields:
                feature:
                  label: Point fort
                  type: text