title: Lieu d'intérêt
fields:
  title:
    label: Nom
    type: text
    required: true

  description:
    label: Description
    type: textarea
    required: true

  category:
    label: Catégorie
    type: select
    options:
      - Restaurant
      - Parc
      - Monument
      - Shopping
      - Autres
    required: true

  location:
    label: Localisation (coordonnées GPS)
    type: text
    required: true
    help: "Entrez les coordonnées GPS sous la forme : latitude,longitude (ex. : 48.8566,2.3522)."

  image:
    label: Image
    type: files
    required: false
    max: 1
